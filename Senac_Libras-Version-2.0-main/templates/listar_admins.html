<body>

<header>
</header>

  <div class="container">
    <div class="form-box">
      <h1>ADMINS</h1>
      <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" id="logo-icon"></a>
      <ul id="Lista_adms">
      {% for a in admins %}
        <li>
          <h4>ID: {{ a.id }} - {{ a.nome }} - {{ a.email }}

          {% if session.get('admin_tier') == 1 and a.tier == 0%}
            <a href="{{ url_for('deletar_admin', id=a.id) }}" id="Deletar_adm_link" ><button id="Delete_adm">DELETAR</button></a>
          {% endif %}
          </h4>
        </li>
      {% endfor %}
      </ul>
      <a href="{{ url_for('index') }}" id="retornar"><button>VOLTAR</button></a>
    </div>
  </div>
